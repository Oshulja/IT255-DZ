<div class="room-card">
    <div class="room-content">
        <img src="{{room.link}}">
        <div class="room-desc">
            <h2>{{room.name}}</h2>
            <p>{{room.description}}</p>
            <p>Score: {{room.rating}}</p>
            <h3>{{room.price}} EUR / night</h3>
        </div>
    </div>
    <div class="btns d-flex justify-content-between">
        <button class="btn btn-primary" (click)="onEdit()">Change</button>
        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
</div>
