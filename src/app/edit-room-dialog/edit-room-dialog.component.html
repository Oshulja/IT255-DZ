<h2 mat-dialog-title>Edit room</h2>
<mat-dialog-content class="mat-typography" style="min-width: 350px;">
    <form>
        <div class="form-group">
          <label for="nameInput">Room name:</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter room name" #name>
        </div>
        <div class="form-group">
          <label for="priceInput">Price:</label>
          <input type="number" class="form-control" id="priceInput" placeholder="Enter room price" #price>
        </div>
        <div class="form-group">
          <label for="imageInput">Image link:</label>
          <input type="text" class="form-control" id="imageInput" placeholder="Enter image url" #link>
        </div>
        <div class="form-group">
          <label for="scoreInput">Rating:</label>
          <input type="number" class="form-control" id="scoreInput" placeholder="Enter room score" #rating>
        </div>
        <div class="form-group">
          <label for="descriptionInput">Room description:</label>
          <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Enter room description" #description></textarea>
        </div>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="editRoom(name, price, link, rating, description)">Confirm</button>
</mat-dialog-actions>
